baseURL: https://xxoooxx345678.github.io/

languageCode: en-us
title: "Ting-En Liao"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# client-search required
outputs:
  home:
    - HTML
    - json

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/xxoooxx345678/xxoooxx345678.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true
  
  darkMode:
    enable: true
    provider: darkreader
    default: system
  
  features:
    analytics:
      enabled: true
      goatCounter:
        code: xxoooxx345678

  background: "images/background.jpg"
